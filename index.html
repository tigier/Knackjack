<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Blackjack</h1>
    <h2>Dealer</h2>
    <h3 id="dealer-hand-value"></h3>
    <h2>Player</h2>
    <h3 id="player-hand-value"></h3>
    <h3 id="points"></h3> <label for="points">Points</label>
    <button id="bet">Bet</button>
    <input type="number" id="bet-amount" min="1"/> <label for="bet-amount">Bet Amount</label>
    <button id="hit">Hit</button>
    <button id="split-hit">Hit Split</button>
    <button id="stand">Stand</button>
    <button id="split">Split</button>
    <script  src="index.js"></script>
</body>
</html>
